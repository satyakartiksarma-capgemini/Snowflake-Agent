name: Build and deploy Vite app to Azure Web App - Snowflake-Agent
 
on:
  push:
    branches: [ main ]
  workflow_dispatch:
 
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
 
    
    env:
      VITE_SF_BEARER_TOKEN: ${{ secrets.VITE_SF_BEARER_TOKEN }}
      VITE_SF_BASE_URL:     ${{ secrets.VITE_SF_BASE_URL }}
      VITE_SF_DATABASE:     ${{ secrets.VITE_SF_DATABASE }}
      VITE_SF_SCHEMA:       ${{ secrets.VITE_SF_SCHEMA }}
      VITE_SF_WAREHOUSE:    ${{ secrets.VITE_SF_WAREHOUSE }}
      VITE_SF_AGENT_DEFAULT: ${{ secrets.VITE_SF_AGENT_DEFAULT }}
      VITE_SF_AGENT_HUMAN: ${{ secrets.VITE_SF_AGENT_HUMAN }}
      VITE_SF_AGENT_AUTO:   ${{ secrets.VITE_SF_AGENT_AUTO }}
 
    steps:
      - uses: actions/checkout@v4
 
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'   # safer LTS for most CI images and tools
 
      - name: Install & Build (Vite will read VITE_* here)
        run: |
          npm ci
          npm run build
 
      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: vite-dist
          path: dist
 
  deploy:
    runs-on: ubuntu-latest
    needs: build
 
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: vite-dist
          path: dist
 
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'Snowflake-Agent'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_D73F8C1356FC4147845E324D38A852D6 }}
          package: ./dist
