# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - Snowflake-Agent

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '24.x'

      - name: npm install, build, and test
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: .
        env:
          VITE_SF_BEARER_TOKEN: ${{ secrets.VITE_SF_BEARER_TOKEN }}
          VITE_SF_BASE_URL: ${{ secrets.VITE_SF_BASE_URL }}
          VITE_SF_DATABASE: ${{ secrets.VITE_SF_DATABASE }}
          VITE_SF_SCHEMA: ${{ secrets.VITE_SF_SCHEMA }}
          VITE_SF_WAREHOUSE: ${{ secrets.VITE_SF_WAREHOUSE }}
          VITE_SF_AGENT_DEFAULT: ${{ secrets.VITE_SF_AGENT_DEFAULT }}
          VITE_SF_AGENT_HUMAN: ${{ secrets.VITE_SF_AGENT_HUMAN }}
          VITE_SF_AGENT_AUTO: ${{ secrets.VITE_SF_AGENT_AUTO }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'Snowflake-Agent'
          slot-name: 'Production'
          package: .

          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_D73F8C1356FC4147845E324D38A852D6 }}
